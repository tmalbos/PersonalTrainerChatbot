version: "3.1"

nlu:
- intent: pedir_entrenamiento
  examples: |
    - Quiero comenzar un nuevo programa de entrenamiento. ¿Me puedes ayudar a crear uno?
    - Necesito una rutina de ejercicios para [perder peso](objetivo). ¿Puedes recomendarme algo?
    - No sé qué ejercicios hacer para [fortalecer](objetivo) mis brazos. ¿Me podrías ayudar?
    - Quiero mejorar mi [resistencia](objetivo) para correr una carrera. ¿Puedes diseñar una rutina para mí?
    - Estoy aburrido de mi rutina de entrenamiento actual. ¿Me puedes dar algunas ideas nuevas?
    - Quiero enfocarme en la [tonificacion](objetivo) de mi cuerpo. ¿Tienes alguna rutina que me recomiendes?
    - Soy nuevo en el gimnasio y no sé por dónde empezar. ¿Me puedes guiar?
    - Necesito ejercicios de estiramiento para mejorar mi resistencia. ¿Puedes recomendarme algunos?
